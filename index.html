<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technische Handleiding HA180/HA480</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #003366;
            color: white;
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar h1 {
            font-size: 16px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0066cc;
        }

        .section-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #005199;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            transition: all 0.3s;
        }

        .section-btn:hover {
            background: #0066cc;
        }

        .section-btn.active {
            background: #0099ff;
            font-weight: bold;
        }

        .service-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            font-size: 12px;
            color: #aaa;
            border-top: 1px solid #005199;
            padding-top: 15px;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            overflow-y: auto;
            background: white;
        }

        .step-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
        }

        .step-number {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .step-title {
            font-size: 28px;
            color: #003366;
            margin-bottom: 10px;
        }

        .step-subtitle {
            font-size: 14px;
            color: #0066cc;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .image-container {
            margin: 25px 0;
            text-align: center;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .image-container img {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .instruction {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin: 20px 0;
        }

        .instruction ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .instruction li {
            margin: 8px 0;
            list-style-type: none;
            position: relative;
            padding-left: 25px;
        }

        .instruction li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #0066cc;
            font-weight: bold;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #856404;
        }

        .warning strong {
            color: #d39e00;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-prev {
            background: #ccc;
            color: #333;
        }

        .btn-prev:hover:not(:disabled) {
            background: #999;
        }

        .btn-next {
            background: #0066cc;
            color: white;
            margin-left: auto;
        }

        .btn-next:hover:not(:disabled) {
            background: #0052a3;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .step-counter {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Onderhoud</h1>

        <button class="section-btn active" onclick="loadSection('nozzles')">
            üîç Nozzles
        </button>
        <button class="section-btn" onclick="loadSection('borstelbak')">
            üßπ Borstelbak
        </button>
        <button class="section-btn" onclick="loadSection('plaat')">
            üìã Schakelplaat
        </button>

        <div class="service-info">
            <strong>My-Mx servicedienst</strong><br>
            üìû 056/ 738 355
        </div>
    </div>

    <div class="main-content">
        <div class="step-container" id="stepContainer">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <script>
        const steps = {
            nozzles: [
                {
                    title: "Controleer dagelijks op vervuiling",
                    subtitle: "Stap 1 van 2 - Visuele Controle",
                    image: "image_0",
                    instruction: "Controleer dagelijks de nozzles visueel op aanwezigheid van vervuiling.",
                    details: [
                        "Kijk naar de nozzle-openingen",
                        "Controleer op gedroogde verf of vervuiling",
                        "Zorg voor goede belichting bij inspectie"
                    ],
                    warning: null
                },
                {
                    title: "Reinig indien nodig",
                    subtitle: "Stap 2 van 2 - Visuele Controle",
                    image: "image_1",
                    instruction: "Reinig indien nodig met scrubs doekjes om schuin spuitende pasta te voorkomen.",
                    details: [
                        "Gebruik scrubs doekjes of zachte borstel",
                        "Reinig voorzichtig rond de nozzle-openingen",
                        "Vermijd beschadiging van de nozzle"
                    ],
                    warning: "Vervuiling aan de nozzle kan de pasta er schuin doen uitkomen en op de plaat terechtkomen waardoor er pasta gaat druppen op de tafel."
                }
            ],
            borstelbak: [
                {
                    title: "Verwijderen van de borstelbak",
                    subtitle: "Stap 1 van 6 - Borstelbak Reinigen",
                    image: "image_2",
                    instruction: "Verwijder de borstelbak voorzichtig uit de machine.",
                    details: [
                        "Duw tegen de voorzijde van de borstelbak totdat deze ontgrendelt",
                        "Verwijder de borstelbak (A) met behulp van het handvat (B)"
                    ]
                },
                {
                    title: "Verwijderen van de borstel",
                    subtitle: "Stap 2 van 6 - Borstelbak Reinigen",
                    image: "image_3",
                    instruction: "Haal de borstel uit de borstelbak.",
                    details: [
                        "Haal de borstel uit de borstelbak",
                        "Indien erg vervuild kan je deze reinigen met kwast en cellulose thinner"
                    ]
                },
                {
                    title: "Verwijderen van vloeistof",
                    subtitle: "Stap 3 van 6 - Borstelbak Reinigen",
                    image: "image_4",
                    instruction: "Verwijder de vervuilde vloeistof uit de borstelbak.",
                    details: [
                        "Verwijder de vervuilde vloeistof uit de borstelbak",
                        "Volg de lokale voorschriften voor afvoering"
                    ],
                    warning: "Volg alle lokale milieuvoorschriften bij afvoering van vloeistoffen"
                },
                {
                    title: "Vullen van de borstelbak",
                    subtitle: "Stap 4 van 6 - Borstelbak Reinigen",
                    image: "image_5",
                    instruction: "Vul de borstelbak met de juiste mengsel.",
                    details: [
                        "Vul de bak met 50% Formule mc neutraal en 50% gedemineraliseerd water",
                        "Zorg dat het vloeistofniveau tussen MIN en MAX blijft"
                    ],
                    warning: "Zorg voor de juiste verhouding: 50% Formule mc neutraal en 50% gedemineraliseerd water. Niet hoger vullen dan MAX om lekkage te voorkomen."
                },
                {
                    title: "Terugplaatsen van de borstel",
                    subtitle: "Stap 5 van 6 - Borstelbak Reinigen",
                    image: "image_6",
                    instruction: "Plaats de borstel terug in de borstelbak.",
                    details: [
                        "Plaats de borstel terug in de borstelbak",
                        "Zorg dat de borstel goed in de borstelbak zit"
                    ]
                },
                {
                    title: "Terugplaatsen van de borstelbak",
                    subtitle: "Stap 6 van 6 - Borstelbak Reinigen",
                    image: "image_7",
                    instruction: "Plaats de borstelbak terug in de machine.",
                    details: [
                        "Duw de voorzijde van de borstelbak terug in de machine totdat deze vergrendelt",
                        "Laat het handvat los; de bak schuift dan nog iets verder naar voren"
                    ]
                }
            ],
            plaat: [
                {
                    title: "Verwijderen van de schakelplaat",
                    subtitle: "Stap 1 van 3 - Plaat Reinigen",
                    image: "image_8",
                    instruction: "Verwijder de schakelplaat voorzichtig uit de machine.",
                    details: [
                        "Druk de schakelplaat (A) omhoog en vervolgens naar voren",
                        "Breng de schakelplaat omlaag",
                        "Trek de schakelplaat uit de machine"
                    ]
                },
                {
                    title: "Reinigen van de schakelplaat",
                    subtitle: "Stap 2 van 3 - Plaat Reinigen",
                    image: "image_9",
                    instruction: "Maak de schakelplaat schoon.",
                    details: [
                        "Schraap de druppels af met een mesje",
                        "Maak de plaat grondig schoon"
                    ]
                },
                {
                    title: "Terugplaatsen van de schakelplaat",
                    subtitle: "Stap 3 van 3 - Plaat Reinigen",
                    image: "image_10",
                    instruction: "Plaats de schakelplaat terug in de machine.",
                    details: [
                        "Schuif de schakelplaat (A) aan de achterzijde in de machine en hef omhoog",
                        "Controleer of de haken (B) goed zijn gekoppeld",
                        "Schuif de schakelplaat naar voren totdat deze vergrendelt"
                    ]
                }
            ]
        };

        let currentSection = 'nozzles';
        let currentStep = 0;

        const images = {
            image_0: "",
            image_1: "",
            image_2: "",
            image_3: "",
            image_4: "",
            image_5: "",
            image_6: "",
            image_7: "",
            image_8: "",
            image_9: "",
            image_10: "",
            image_11: "",
            image_12: "",
            image_13: "",
            image_14: "",
            image_15: "",
            image_16: "",
            image_17: ""
        };

        function loadSection(section) {
            currentSection = section;
            currentStep = 0;
            updateUI();

            // Update buttons
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function renderStep() {
            const step = steps[currentSection][currentStep];
            const container = document.getElementById('stepContainer');

            let html = `
                <div class="step-number">${step.subtitle}</div>
                <div class="step-title">${step.title}</div>

                <div class="image-container">
                    <img src="${images[step.image]}" alt="${step.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 fill=%22%23999%22 text-anchor=%22middle%22 dy=%22.3em%22%3EAfbeelding laden...%3C/text%3E%3C/svg%3E'">
                </div>

                <div class="instruction">
                    <strong>${step.instruction}</strong>
                    <ul>
            `;

            step.details.forEach(detail => {
                html += `<li>${detail}</li>`;
            });

            html += `</ul></div>`;

            if (step.warning) {
                html += `<div class="warning"><strong>‚ö†Ô∏è Waarschuwing:</strong> ${step.warning}</div>`;
            }

            html += `
                <div class="controls">
                    <button class="btn-prev" onclick="previousStep()" ${currentStep === 0 ? 'disabled' : ''}>‚Üê Vorige</button>
                    <button class="btn-next" onclick="nextStep()" ${currentStep === steps[currentSection].length - 1 ? 'disabled' : ''}>Volgende ‚Üí</button>
                </div>
                <div class="step-counter">Stap ${currentStep + 1} van ${steps[currentSection].length}</div>
            `;

            container.innerHTML = html;
        }

        function nextStep() {
            if (currentStep < steps[currentSection].length - 1) {
                currentStep++;
                renderStep();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }

        function updateUI() {
            renderStep();
        }

        // Initialize
        renderStep();
    </script>
</body>
</html>
